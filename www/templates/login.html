<ion-modal-view class="imageView">
    <ion-header-bar class="headerView bar-stable"  align-title="center">
        <div class="buttons">
            <button class="button icon-left ion-ios-close-empty button-clear button-light close-btn" ng-click="closeLogin()"></button>
        </div>

        <h1 class="title">{{ loggedIn ? 'Logout' : 'Login' }}</h1>
        <div class="buttons"></div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()" ng-show="!loggedIn">
            <div class="list list-inset dark">
                <label class="item item-input item-stable">
                    <span class="input-label light">Username</span>
                    <input type="text" placeholder="First Name" ng-model="loginData.username">
                </label>
                <label class="item item-input item-stable">
                    <span class="input-label light">Password</span>
                    <input type="password" class="light" placeholder="Last Name" ng-model="loginData.password">
                </label>
            </div>
            <div class="item no-border item-dark assertive animate-show" ng-hide ng-show="login_error">
                <i class="icon ion-alert-circled"></i>
                <label class="text-center assertive ">{{ login_error }}</label>
            </div>
            <label class="item item-dark no-border">
                <button class="button button-full icon-right ion-ios-unlocked-outline button-outline button-stable" type="submit">Log in</button>
            </label>
        </form>
        <form ng-submit="logout()" ng-hide ng-show="loggedIn">
            <div class="item item-dark no-border text-center nopadding">
                <h3 class="text-center">You are connected  as {{ loginData.username }}</h3>
            </div>
            <label class="item item-dark no-border">
                <button class="button button-full icon-right ion-ios-locked-outline button-outline button-stable" type="submit">Log out</button>
            </label>
        </form>
    </ion-content>
</ion-modal-view>
