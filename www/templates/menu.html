<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Lychee</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-stable icon icon-left ion-icon-ios-user" menu-close ng-click="login()">
                    <i class="icon ion-ios-unlocked"></i>&nbsp;&nbsp;&nbsp;Login
                </ion-item>
                    <ion-item class="item-stable icon icon-left ion-icon-ios-user" menu-close ng-click="disconnect()">
                        <i class="icon ion-ios-refresh-outline"></i>&nbsp;&nbsp;&nbsp;Disconnect
                    </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
